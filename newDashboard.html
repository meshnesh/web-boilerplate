				<div class="action-links">

	<div class="column row">
		<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
		<!-- begining of visualize -->
		<div class="row visualize">
			<div class="medium-6 columns">
				
				<fieldset class="row columns">
					<h6>Choose Your Visualisation</h6>
					<input type="radio" name="mychart" class="mychart" id= "column" value="column" onclick= " chartfunc()" checked>
					<label for="column">Column</label>
					<input type="radio" name="mychart" class="mychart" id= "bar" value="bar" onclick= "chartfunc()">
					<label for="column">Bar</label>
					<input type="radio" name="mychart" class="mychart" id= "pie" value="pie" onclick= "chartfunc()">
					<label for="column">Pie</label>
					<input type="radio" name="mychart" class="mychart" id= "line" value="line" onclick= "chartfunc()">
					<label for="column">Lines</label>
				</fieldset>
			</div>
			<div class="medium-6 columns junkie">
				<h6>Edit</h6>
				
				<input type="text" id="chart_title" placeholder="Change chart title">
				<button class="warning button" id="change_chart_title">Change</button>
			</div>
		</div>
